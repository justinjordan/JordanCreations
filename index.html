<!doctype html>
<html lang="en" ng-app="jcApp">
<head>
	<title>JordanCreations</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
	<link rel="stylesheet" type="text/css" href="reset.css"/>
	
	<link rel="stylesheet" type="text/css" href="style.css" media="screen, handheld"/>
	<link rel="stylesheet" type="text/css" href="enhanced.css" media="screen and (min-width: 40.5em)"/>
	<!--[if (lt IE 9)&(!IEMobile)]>
	<link rel="stylesheet" type="text/css" href="enhanced.css"/>
	<![endif]-->
	
	<script src="angular.min.js"></script>
    <script src="angular-route.min.js"></script>
    <script src="controllers.js"></script>
    <script src="app.js"></script>
</head>
<body ng-controller="mainCtrl" ng-class="{'no_scroll' : !scrolling}">

<div id="wrapper-div">
	
    <div id="top-div">
        <p ng-if="login.logged_in">
            <ul>
                <li>Profile</li>
                <li>Settings</li>
                <li>Logout</li>
            </ul>
        </p>
        <p ng-if="!login.logged_in">
            <a ng-click="showLoginDialog()">Login</a>
        </p>
        <div id="login-div" class="overlay" ng-show="login.view">
            <div class="blackout" ng-click="hideLoginDialog()"></div>
            <div id="login-window" class="window">
                <form ng-submit="SignIn(loginForm.user, loginForm.pass)">
                    <p>
                        Username:
                        <input type="text" ng-model="loginForm.user"/>
                    </p>
                    <p>
                        Password:
                        <input type="password" ng-model="loginForm.pass"/>
                    </p>
                    
                    <input type="submit" value="Login" />
                </form>
            </div>
        </div>
    </div>
    
    <div id="head-div">
        <img src="images/logo.gif"/>
    </div>
    
    <div id="separator-div">
        <div id="nav-div">
            <div id="mobile-menu-button" ng-click="showMenu()"></div>
            <div class="container">
                <ul id="main-nav" ng-controller="navCtrl">
                    <li ng-class="navClass('blog')"><a href="#blog">Blog</a></li>
                    <li ng-class="navClass('music')"><a href="#music">Music</a></li>
                    <li ng-class="navClass('photo')"><a href="#photo">Photo</a></li>
                    <li ng-class="navClass('about')"><a href="#about">About</a></li>
                    <li ng-class="navClass('contact')"><a href="#contact">Contact</a></li>

                </ul>
            </div>
        </div><!--end #nav-div -->
    </div><!--end #separator-div -->
    
	<div id="main-container">
        <div id="mobile-nav" ng-show="mobile_menu" ng-click="hideMenu()">
            <ul>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#music">Music</a></li>
                <li><a href="#photo">Photo</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div><!--end #mobile-nav -->
        
        <!-- AngularJS View -->
        <div id="main-div" ng-view></div>
        <!-- End of View -->
        
    </div><!--end #main-container -->
    
    <!-- Footer -->
    <div id="footer-div">
        <p>&copy;Copyright 2014 by Justin Jordan</p>
    </div><!--end #footer-div -->
</div><!--end #wrapper-div -->
    
</body>
</html>
