<div class="bubble" ng-animate="'animate'" ng-repeat="bubble in bubbles">
    <header>
        <figure><img ng-src="{{bubble.imageUrl}}"/></figure>
        <h1>{{bubble.title}}</h1>
        <aside>by {{bubble.author}} [{{bubble.when}}]</aside>
    </header>
    <article>
        
        <p ng-if="!bubble.showAll">
            {{ limitWords(bubble.message, wordLimit) }}
            <a class="read_more" ng-click="bubble.showAll = true" ng-hide="countWords(bubble.message) < wordLimit">Read More</a>
        </p>
        <p ng-if="bubble.showAll">
            {{ bubble.message }}
        </p>

    </article>
</div><!--end .bubble -->
