<div class="bubble" ng-animate="'animate'" ng-repeat="bubble in bubbles">
    <header>
        <figure><img ng-src="{{bubble.imageUrl}}"/></figure>
        <h1>{{bubble.title}}</h1>
        <aside>by {{bubble.author}} [{{bubble.when}}]</aside>
    </header>
    <article>
        
        <p>{{bubble.limited_msg}}</p>
        
        <aside>
            <a ng-show="bubble.limited_msg!=bubble.message" ng-click="bubble.limited_msg = bubble.message">Read More</a>
        </aside>
    </article>
</div><!--end .bubble -->
